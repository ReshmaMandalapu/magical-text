<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="next.css">
</head>
<body>
    <div class="container">
        <h1>MAGICAL TEXT</h1>
        <input type="text" placeholder="Enter your prompt" id="input">
        <div class="btn-flex">
            <button onclick="capital()">ABC</button>
            <button onclick="lower()">abc</button>
            <button onclick="first()">Abc</button>
            <button onclick="bold()"><b>ABC</b></button>
            <button onclick="italic()"><i>Abc</i></button>
            <button onclick="underline()"><u>ABC</u></button>
        </div>
        <div class="output" id="output">
        <p>PROMPT OUTPUT</p>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
